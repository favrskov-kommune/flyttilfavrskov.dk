name: DDS Premium
type: theme
description: 'DDS Premium theme'
package: Drupal Design Suite
version: VERSION
core: '8.x'

libraries:
  - dds_premium/master

regions:
  preheader: Pre header
  header: Header
  breadcrumb: Breadcrumb
  content: Content
  burgermenu: Burgermenu

interface translation project: dds_premium
interface translation server pattern: dds_premium/translations/%language.po

libraries-override:
  layout_builder/twocol_section:
    css:
      theme:
        layouts/twocol_section/twocol_section.css: layouts/twocol_section/twocol_section.css
  layout_builder/threecol_section:
    css:
      theme:
        layouts/threecol_section/threecol_section.css: layouts/threecol_section/threecol_section.css
